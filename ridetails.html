<script> 
	$(document).ready(function() {
		let params = new URL(location).searchParams;
		RI=params.get('ri');
		$("#intro").append('Repositories of <em>'+RI+'</em> that do not meet the FAIR principles');
		fetchRepositoriesData(RI);
	}); 
	</script>
	
<script>
	function fetchRepositoriesData(RI) {
		demonstrators= getDemonstrators();
		I2data=principleI2();
		R12data=principleR12();
		
		var tabledata = I2data["results"].bindings;
	
			var repoList = [];
			for(i=0; i<tabledata.length; i++) {
				var temp = tabledata[i];
				if(temp["infrastructure"].value==RI) {
					repoList[temp["repository"].value] = [demonstrators["I2"]];
			   }
			}
			
			tabledata = R12data["results"].bindings;
			
			for(i=0; i<tabledata.length; i++) {
				var temp = tabledata[i];
				if(temp["infrastructure"].value==RI) {
					if(temp["repository"].value in repoList) {
						repoList[temp["repository"].value].push(demonstrators["R1.2"]);
					}
					else
						repoList[temp["repository"].value] = [demonstrators["R1.2"]];
			   }
			}
			
		displayRepositoriesData(repoList);
	}
	
	function displayRepositoriesData(repoList) {
			var str = '';
			for (key in repoList) {
				str='';
				str='</br>'
				str += '<div style="width: 800px; float: left;">';
				str += '<em><h6>'+key+'</h6></em>';
				str += '</div>';
				str += '<table class="table table-hover dataTable no-footer" id="list-demonstrators" role="grid" aria-describedby="list-of-authors_info" style="width: 1110px;">';
				str+='<thead><tr>';
				str += '</tr></thead>';
				str += '<tbody>';
				for(i=0; i<repoList[key].length; i++) {
					str += '<tr>';
					str += '<td width="80%"><a href='+repoList[key][i]["fair_principle"]+' target="_blank">'+repoList[key][i]['principle_label']+'</a>: '+repoList[key][i]['principle_definition']+'</td>';
					str += '<td><a href='+repoList[key][i]["demonstrator_url"]+' target="_blank">'+repoList[key][i]['principle_label']+' Demonstrator</a> </td>';
					str += '</tr>';
					
				}
				str +='</br>';
				$('#RIgaps').append(str);
			}
			
	}
</script>
